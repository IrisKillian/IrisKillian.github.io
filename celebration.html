<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebration Time!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0bbff, #ffd6ec);
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .celebrate-button {
      padding: 20px 40px;
      font-size: 30px;
      font-family: 'Dancing Script', cursive;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff77bb, #c084f5);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .celebrate-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f98ec9, #ba76f3);
    }

    .birthday-message {
      font-size: 80px;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to right, #ff77bb, #c084f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: none;
      margin-top: 20px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .images-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
      max-width: 100%;
      animation: popIn 0.8s ease-in-out;
    }

    .images-container img {
      width: 280px;
      height: auto;
      transition: transform 0.4s;
    }

    .next-page-link {
      display: none;
      margin-top: 40px;
      font-size: 24px;
      background: #fff;
      padding: 12px 24px;
      border-radius: 20px;
      color: #a04fc0;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .show {
      display: flex !important;
    }

    .show-block {
      display: block !important;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="celebrate-button" onclick="startCelebration()">Surprise! üéÅ</button>
  <div id="birthdayMessage" class="birthday-message">Happy Birthday!</div>
  <div id="images" class="images-container">
    <img src="balloon_resized.png" alt="Balloon">
    <img src="flower_resized.gif" alt="Flower">
    <img src="balloon_resized.png" alt="Balloon">
    <img src="flower_resized.gif" alt="Flower">
  </div>
  <a id="nextPageLink" class="next-page-link" href="final.html">Continue to Surprise üéÇ</a>

  <script>
    function startCelebration() {
      document.querySelector('.celebrate-button').style.display = 'none';
      document.getElementById('birthdayMessage').classList.add('show');
      document.getElementById('images').classList.add('show');
      document.getElementById('nextPageLink').classList.add('show-block');
    }
  </script>

</body>
</html>
