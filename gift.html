<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Here's a Gift For You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #d3a4f5, #ffd6ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #a020f0;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 55px;
      margin-bottom: 40px;
      color: #c62aa0;
    }

    .gift {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift:hover {
      transform: scale(1.1);
    }

    .message {
      display: none;
      font-size: 36px;
      margin-top: 30px;
      font-family: 'Parisienne', cursive;
      color: #d6288f;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .next-link {
      display: none;
      margin-top: 30px;
      font-size: 24px;
      color: #7b1fa2;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      text-decoration: underline;
    }

    .show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üéÄ Here's a gift for you üéÄ</h1>

  <div class="gift" onclick="revealMessage()">üéÅ</div>

  <div id="msg" class="message">You're amazing, have a great day! ‚ù§Ô∏è</div>
  <div id="next" class="next-link" onclick="goToNext()">Wanna see something cool? Click here</div>

  <script>
    function revealMessage() {
      document.getElementById('msg').classList.add('show');
      document.getElementById('next').classList.add('show');
    }

    function goToNext() {
      window.location.href = "celebration.html";
    }
  </script>

</body>
</html>
