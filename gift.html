<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gift</title>
    <style>
        body {
            background: #f8d0c3; /* Soft pink background */
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .gift-box {
            width: 250px;
            height: 250px;
            margin: 100px auto;
            background-color: #ff77ff; /* Pink color */
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .gift-box img {
            width: 150px;
            transition: transform 1s ease;
        }

        .message {
            font-size: 30px;
            color: #e90064; /* Dark pink color */
            display: none;
            padding-top: 20px;
        }

        .celebrate-button {
            background: linear-gradient(to right, #ff66b2, #9a4dff); /* Pink to purple gradient */
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none; /* Hidden initially */
            transition: background-color 0.3s ease;
        }

        .celebrate-button:hover {
            background-color: #ff3399; /* Light pink when hovered */
        }
    </style>
</head>
<body>

    <div class="gift-box" id="gift-box">
        <img src="https://i.pinimg.com/originals/1d/64/f5/1d64f5483725ef9fce9c0a7a3c19521f.png" alt="Gift Box" id="gift-image">
    </div>

    <div class="message" id="message">
        <p>Surprise! üéÅ</p>
    </div>

    <a href="celebration.html">
        <button class="celebrate-button" id="celebrate-button">Wanna see something cool? ‚ú®</button>
    </a>

    <script>
        // When the gift box is clicked, the image will zoom out and the message will appear
        document.getElementById('gift-box').onclick = function() {
            const giftImage = document.getElementById('gift-image');
            giftImage.style.transform = "scale(0)"; // Shrinks the image
            
            // Delay showing the message and button
            setTimeout(function() {
                document.getElementById('message').style.display = "block";
                document.getElementById('celebrate-button').style.display = "inline-block"; // Show the button
            }, 1000); // 1 second delay
        };
    </script>

</body>
</html>
