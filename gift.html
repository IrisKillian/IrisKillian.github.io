<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Opening 🎁</title>

  <!-- Fancy Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* General styles for the page */
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #d1c4e9, #f8bbd0);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #9c27b0;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      color: #8e24aa;
      margin-bottom: 30px;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 15px;
      background: linear-gradient(to right, #ff80ab, #ba68c8);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Gift box container */
    .gift-box {
      width: 200px;
      height: 200px;
      background-color: #ff80ab;
      border: 5px solid #ba68c8;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    /* The message pop-up style */
    .message {
      display: none;
      font-size: 28px;
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      color: #ad1457;
    }

    /* Styling for the "Let's Celebrate More" message and link */
    .celebrate-message {
      display: none;
      font-size: 24px;
      margin-top: 30px;
      color: #8e24aa;
      font-family: 'Great Vibes', cursive;
    }

    .celebrate-message a {
      text-decoration: none;
      color: #ff4081;
      font-weight: bold;
    }

    /* Add animation to the gift box opening */
    @keyframes giftOpen {
      0% { transform: scale(1); }
      100% { transform: scale(1.5); }
    }

  </style>
</head>
<body>

  <!-- Page title -->
  <h1>🎁 Wanna open a gift? 🎁</h1>

  <!-- Gift box to click -->
  <div class="gift-box" id="giftBox">
    <span>🎁</span>
  </div>

  <!-- Pop-up message after clicking -->
  <div class="message" id="message">
    <p>You are amazing! Have a great day! 🌟</p>
  </div>

  <!-- "Let's celebrate more" message -->
  <div class="celebrate-message" id="celebrateMessage">
    <p>Let's celebrate more! <a href="celebration.html">Click here!</a></p>
  </div>

  <!-- Button to trigger the gift opening -->
  <button id="openGiftButton">Open Gift 🎁</button>

  <script>
    // Getting elements by ID
    const giftBox = document.getElementById('giftBox');
    const message = document.getElementById('message');
    const celebrateMessage = document.getElementById('celebrateMessage');
    const openGiftButton = document.getElementById('openGiftButton');

    // Function to open the gift and show the message
    giftBox.addEventListener('click', function() {
      giftBox.style.animation = 'giftOpen 1s forwards'; // Animate gift box
      setTimeout(function() {
        // After gift box animation, show the "You are amazing" message
        message.style.display = 'block';
        openGiftButton.style.display = 'none'; // Hide the open gift button
        setTimeout(function() {
          // After a delay, show the "Let's Celebrate More" message
          celebrateMessage.style.display = 'block';
        }, 3000); // Wait 3 seconds before showing "celebrate"
      }, 1000); // Wait for 1 second to open the gift box animation
    });
  </script>

</body>
</html>
