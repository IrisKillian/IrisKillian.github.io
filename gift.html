<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Opening 游꾸</title>

  <!-- Fancy Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    /* General styles for the page */
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #d1c4e9, #f8bbd0);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #9c27b0;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 45px;
      color: #8e24aa;
      margin-bottom: 30px;
    }

    h1 span {
      font-size: 50px;
    }

    /* Button styles */
    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 15px;
      background: linear-gradient(to right, #ff80ab, #ba68c8);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Gift box container */
    .gift-box {
      width: 200px;
      height: 200px;
      background-color: #ff80ab;
      border: 5px solid #ba68c8;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 80px; /* Make the emoji large */
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    /* The message pop-up style */
    .message {
      display: none;
      font-size: 28px;
      margin-top: 30px;
      font-family: 'Dancing Script', cursive;
      color: #ad1457;
    }

    /* Styling for the "Wanna see something cool?" message and link */
    .cool-message {
      display: none;
      font-size: 24px;
      margin-top: 30px;
      color: #8e24aa;
      font-family: 'Sacramento', cursive;
    }

    .cool-message a {
      text-decoration: none;
      color: #ff4081;
      font-weight: bold;
    }

    /* Add animation to the gift box opening */
    @keyframes giftOpen {
      0% { transform: scale(1); }
      100% { transform: scale(1.5); }
    }

    /* Styling for the bow emoji at the top */
    .bows {
      font-size: 30px;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <!-- Bows at the top -->
  <div class="bows">
    游 游
  </div>

  <!-- Main title -->
  <h1>游꾸 Here's a gift for you! 游꾸</h1>

  <!-- Gift box to click -->
  <div class="gift-box" id="giftBox">
    游꾸
  </div>

  <!-- Pop-up message after clicking -->
  <div class="message" id="message">
    <p>You're amazing, have a great day! 仇벒잺</p>
  </div>

  <!-- "Wanna see something cool?" message -->
  <div class="cool-message" id="coolMessage">
    <p>Wanna see something cool? <a href="celebration.html">Click here!</a></p>
  </div>

  <script>
    // Getting elements by ID
    const giftBox = document.getElementById('giftBox');
    const message = document.getElementById('message');
    const coolMessage = document.getElementById('coolMessage');

    // Function to open the gift and show the message
    giftBox.addEventListener('click', function() {
      giftBox.style.animation = 'giftOpen 1s forwards'; // Animate gift box
      setTimeout(function() {
        // After gift box animation, show the "You're amazing" message
        message.style.display = 'block';
        setTimeout(function() {
          // After a delay, show the "Wanna see something cool?" message
          coolMessage.style.display = 'block';
        }, 3000); // Wait 3 seconds before showing "cool" message
      }, 1000); // Wait for 1 second to open the gift box animation
    });
  </script>

</body>
</html>
