<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Fancy font links -->
    <style>
        body {
            background: linear-gradient(to bottom, #7a3aff, #ff88cc); /* Darker purple and lighter pink */
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffffff;
            font-size: 40px;
            margin-top: 50px;
        }

        .gift-box {
            width: 250px;
            height: 250px;
            margin: 100px auto;
            background-color: #ff77ff; /* Pink color */
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .gift-box img {
            width: 150px;
            transition: transform 1s ease;
        }

        .message {
            font-size: 30px;
            color: #e90064; /* Dark pink color */
            display: none;
            padding-top: 20px;
            opacity: 0;
            animation: pop-up 1s forwards; /* Pop-up animation */
        }

        @keyframes pop-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .celebrate-button {
            background: linear-gradient(to right, #ff66b2, #9a4dff); /* Pink to purple gradient */
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none; /* Hidden initially */
            transition: background-color 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        .celebrate-button:hover {
            background-color: #ff3399; /* Light pink when hovered */
        }

        /* Add flowers to the corners of the page */
        .flower1, .flower2 {
            font-size: 50px;
            position: absolute;
        }

        .flower1 {
            top: 10px;
            left: 10px;
        }

        .flower2 {
            top: 10px;
            right: 10px;
        }

        .flower3 {
            bottom: 10px;
            left: 10px;
        }

        .flower4 {
            bottom: 10px;
            right: 10px;
        }

        .box-message {
            font-size: 18px;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            margin-top: 10px;
        }

        /* Additional styling for the heart and diamonds emoji */
        .heart {
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .diamond {
            font-size: 50px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <h1>Is It Your Birthday Today? üéâ</h1>

    <div class="box-message">Click on the gift box to open it! üéÅ</div>

    <div class="gift-box" id="gift-box">
        <img src="https://i.pinimg.com/originals/1d/64/f5/1d64f5483725ef9fce9c0a7a3c19521f.png" alt="Gift Box" id="gift-image">
    </div>

    <div class="message" id="message">
        <p>Surprise! üéÅ</p>
    </div>

    <a href="celebration.html">
        <button class="celebrate-button" id="celebrate-button">Wanna see something cool? ‚ú®</button>
    </a>

    <!-- Flower Emojis on Corners -->
    <div class="flower1">üå∏</div>
    <div class="flower2">üå∑</div> <!-- Pink Tulip -->
    <div class="flower3">üå∏</div>
    <div class="flower4">üíê</div>

    <!-- Heart and Diamond Emojis -->
    <div class="heart">üíñ</div>
    <div class="diamond">üíé</div>

    <script>
        // When the gift box is clicked, the image will zoom out and the message will appear
        document.getElementById('gift-box').onclick = function() {
            const giftImage = document.getElementById('gift-image');
            giftImage.style.transform = "scale(0)"; // Shrinks the image
            
            // Delay showing the message and button
            setTimeout(function() {
                document.getElementById('message').style.display = "block";
                document.getElementById('celebrate-button').style.display = "inline-block"; // Show the button
            }, 1000); // 1 second delay
        };
    </script>

</body>
</html>
