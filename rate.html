<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate the Surprise!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e8, #ffeef8);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d63384;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .emojis {
      font-size: 50px;
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .emoji:hover {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }

    .thank-you {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .thank-you.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>How did you like it?</h1>

  <div class="emojis">
    <span class="emoji">😐</span>
    <span class="emoji">😊</span>
    <span class="emoji">😍</span>
    <span class="emoji">🎉</span>
  </div>

  <div class="thank-you" id="thanksMsg">Thanks for your feedback! 💖</div>

  <script>
    const emojis = document.querySelectorAll('.emoji');
    const message = document.getElementById('thanksMsg');

    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        message.classList.add('show');
      });
    });
  </script>

</body>
</html>
